{% load static %}



<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- connect type -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    {% block stylesheet %} {% endblock %}
</head>
<body>
    <header class="header">
        <div class="row mx-auto container d-flex justify-center header_content">
            <div class="col-2 header__brand_name">
                <h1 class="brand_name">Pre Brand</h1>
            </div>
            <div class="col-3 header__search_form">
                <form action="#">
                    <div class="input-group d-flex justify-around">
                        <a class="img_part">
                            <img src="{% static 'img/search.png' %}" alt="search">
                        </a>
                        <div class="text_field">
                            <input type="text" class="search_input" placeholder="Пошук...">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3 header__brand_instagram">
                <div class="row d-flex justify-center">
                    <div class="img_instagram">
                        <img src="{% static '/img/insta.png'%}" class="w100" alt="instagram">
                        <a href="#">@Nash_instagram</a>
                    </div>
                    
                </div>
            </div>
            <div class="col-3 headder__authorition">
                <div class="group_buttons">
                    <a href="#" class="btn_logIn">Увійти</a>
                    <a href="#" class="btn_signIn">Зарєеструватися</a>
                </div>
            </div>
            <div class="col-1 header__bag">
                <a href="#">
                    <img class="w100" src="{% static 'img/bag.png' %}" alt="my_bascket">
                </a>
            </div>
        </div>
    </header>
    <section class="sub_header">
        <div class="info_offer_board">
            <div class="row py-auto mx-auto container">
                <div class="col-3">телефон: +380 (068) 940 08 59</div>
                <div class="col-4 offset-2 text-centex mx-auto offer"> Вигiдна пропозиiя</div>
            </div>
        </div>
    </section>

    {% block content %}
    {% endblock %}

    {% block js %} 
    {% endblock %}

    <footer class="footer">
        
    </footer>
</body>
</html>
